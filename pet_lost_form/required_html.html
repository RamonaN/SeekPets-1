<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="pet_form_css.css">
    <title>Document</title>
</head>
<body>
    <div class = "lostpet-form">
        <h2>Lost pet formular</h2>
        <form class="registerForm" action="index.html" method="post">
            <div class = "entryFormular">
                <label for="inputNume">Name </label>
                <input type = "text" id = "inputNume" placeholder = "Tell us the name your pet may respond to">
            </div>
            <div class = "entryFormular">
                <label for="inputRasa">Race </label>
                <input type = "text" id = "inputRasa" placeholder = "Tell us the race of your pet (cat/dog is not enough :) )">
            </div>
            <div class = "entryFormularCheck">
                <label for="inputZgarda">Collar </label>
                <input type="checkbox" value="zgarda" id = "inputZgarda" >
                <div class = "entryFormularInvizibil">
                    <label for="inputZgardaDetalii">Collar description </label>
                    <input type = "text" id = "inputZgardaDetalii" placeholder = "Give us a description of the collar (e.g: colour)">
                </div>
            </div>
            <div class = "entryFormularInvizibil">
                <label for="inputZgardaDetalii">Collar description </label>
                <input type = "text" id = "inputZgardaDetalii" placeholder = "Give us a description of the collar (e.g: colour)">
            </div>
            <div class = "entryFormular">
                <label for="inputZona">Address </label>
                <input type = "text" id = "inputZona" placeholder = "Tell us the address your pet was last seen at">
            </div>
            <div class = "entryFormularCheck">
                <label for="inputReward">Reward </label>
                <input type="checkbox" value="reward" id = "inputReward" >
                <div class = "entryFormularInvizibilRe">
                        <label for="inputRewardDetalii">Reward description </label>
                        <input type = "text" id = "inputRewardDetalii" placeholder = "What is the reward?">
                </div>
            </div>
            <div class = "entryFormular">
                <label for="inputDetalii">Pet descriptiom </label>
                <textarea id = "inputDetalii" placeholder="Give us a good description of your pet, the more information the better. Is it dangerous? What does it like? "></textarea> 
            </div>
            <div class = "entryFormular">
                <label for="inputEmail">Email </label>
                <input type = "text" id = "inputRasa" placeholder = "Your email address">
            </div>
            <div class = "entryFormular">
                <label for="inputPhone">Phone number </label>
                <input type = "tel" id = "inputPhone" pattern = "[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" placeholder = "Your phone number">
            </div>
            <div class = "entryFormular">
                <label for="inputPoza">Picture </label>
                <input type="file" name="pic" accept="image/*">
            </div>
            <input type="submit">
        </form>
    </div>
</body>
</html>
